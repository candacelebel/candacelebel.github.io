<!DOCTYPE html>
<html>
<head>
  <style>
    .hidden {
      display: none;
    }
    .box {
      margin-top: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h3>Initial Question:</h3>

  <label>
    <input type="radio" name="initial" value="first">
    First option (shows follow-up question)
  </label><br>

  <label>
    <input type="radio" name="initial" value="second">
    Second option (shows text answer)
  </label>

  <!-- Follow-up radio question -->
  <div id="followUpBox" class="box hidden">
    <h4>Follow-up Question:</h4>

    <label>
      <input type="radio" name="followUp" value="choice1">
      Follow-up Choice A
    </label><br>

    <label>
      <input type="radio" name="followUp" value="choice2">
      Follow-up Choice B
    </label>
  </div>

  <!-- Textual answer -->
  <div id="textAnswer" class="box hidden">
    <p>
      Here is the information you should see when selecting the second initial option.
    </p>
  </div>


<script>
  const followUpBox = document.getElementById("followUpBox");
  const textAnswer = document.getElementById("textAnswer");

  document.querySelectorAll('input[name="initial"]').forEach(radio => {
    radio.addEventListener('change', (e) => {
      if (e.target.value === "first") {
        // Show follow-up question
        followUpBox.classList.remove("hidden");
        // Hide text answer
        textAnswer.classList.add("hidden");
      } else if (e.target.value === "second") {
        // Show text answer
        textAnswer.classList.remove("hidden");
        // Hide follow-up question & reset answers
        followUpBox.classList.add("hidden");
        document.querySelectorAll('input[name="followUp"]').forEach(f => f.checked = false);
      }
    });
  });
</script>

</body>
</html>
