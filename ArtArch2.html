<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>New Art & Architecture Titles</title>

	<!-- INCLUDING JQUERY-->
	<script src=
"https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		table {
			margin: 0 auto;
			table-layout: auto;
			width: 50%;
		}

		h1 {
			text-align: center;
			color: #332a7e;
			font-family: 'Gotham Narrow A','Gotham Narrow B',Arial,sans-serif;
		}

		th {
			text-align: center;
		}

		th,
		td {
			border: 0px solid black;			
			font-weight: bold;
			text-align: left;
		}

		td {
			font-weight: lighter;
			word-wrap:break-word;
		}
		tr {
			border-bottom: 10px solid black;
		}
	</style>
</head>

<body>
	<section>
		<h1>New Art & Architecture Titles - December 1-14, 2023</h1>

		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<!-- HEADING FORMATION -->
			<!-- <tr>
				<th style="width:130px">Cover</th>
				<th>Title</th>
				<th style="width:200px">Creator</th>
				<th style="width:50px">Date</th>
				<th style="width:75px">Format</th>
			</tr> -->

			<script>
				$(document).ready(function () {

					// FETCHING DATA FROM JSON FILE
					$.getJSON("NewArt.json",
							function (data) {
						var record = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function (key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
	record += '<tr>';

	record += '<td rowspan="4"><img src="https://syndetics.com/index.aspx?isbn=' + value.isbns + '/LC.GIF&amp;client=springshare" alt="' + value.title + '" width="90"></td>';

	record += '<td><a href="https://ccl.on.worldcat.org/oclc/' + value.oclcNumber + '" target="_blank">' +	value.title + '</a></td></tr>';

	record += '<tr><td>' +	value.creator + '</td></tr>';
	
	record += '<tr><td>' +	value.publisher + '</td></tr>';
	
	record += '<tr><td>' +	value.date + '</td></tr>';

							// record += '</tr>';
						});
						
						//INSERTING ROWS INTO TABLE
						$('#table').append(record);
					});
				});
			</script>
	</section>
</body>

</html>
