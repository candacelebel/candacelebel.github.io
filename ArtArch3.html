<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>New Art & Architecture Titles</title>

	<!-- INCLUDING JQUERY-->
	<script src=
"https://code.jquery.com/jquery-3.5.1.js">



$(document).ready(function(){
var url = "NewArt3.json";
let data;
//$.getJSON(url, function (data) {
$.getJSON(url, function (_data) {
    data = _data
    $.each(data, function (index, value) {
        $('#sel').append('<option value="' + value.provider + '">' + value.provider + 
'</option>');
        

  }); 
    });

$("select").change(function(){
        $(this).find("option:selected").each(function(){
            var optionValue = $(this).attr("value");
            
            if(optionValue){
                $(".box").not("." + optionValue).hide();
                $("#sol").text(optionValue);
                $("." + optionValue).show();
            } else{
                $(".box").hide();
            }
        });
    }).change();
});



	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
	
	    .box{
        color: #fff;
        padding: 20px;
        display: none;
        margin-top: 20px;
		}
	
	
		table {
			margin: 0 auto;
			table-layout: auto;
			width: 50%;
		}

		h1 {
			text-align: center;
			color: #332a7e;
			font-family: 'Gotham Narrow A','Gotham Narrow B',Arial,sans-serif;
		}

		th {
			text-align: center;
		}

		th,
		td {
			font-weight: bold;
			text-align: left;
		}

		td {
			font-weight: lighter;
			word-wrap:break-word;
		}

</style>
</head>

<body>

<select id="sel">
   <option value="">Select option</option>
</select>
<div class="box" id="sol"></div>

</select> -->


	<section>
		<h1>New Art & Architecture Titles - December 1-14, 2023</h1>

		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<!-- HEADING FORMATION -->
			<!-- <tr>
				<th style="width:130px">Cover</th>
				<th>Title</th>
				<th style="width:200px">Creator</th>
				<th style="width:50px">Date</th>
				<th style="width:75px">Format</th>
			</tr> -->

			<script>
				$(document).ready(function () {

					// FETCHING DATA FROM JSON FILE
					$.getJSON("NewArt.json",
							function (data) {
						var record = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function (key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
	record += '<tr>';

	record += '<td rowspan="4"><img src="https://syndetics.com/index.aspx?isbn=' + value.isbns + '/LC.GIF&amp;client=springshare" alt="' + value.title + '" width="90" style="padding: 5px 5px 10px 5px"></td>';

	record += '<td><a href="https://ccl.on.worldcat.org/oclc/' + value.oclcNumber + '" target="_blank">' +	value.title + '</a></td>';

	record += '<tr><td>' +	value.creator + '</td></tr>';
	
	record += '<tr><td>' +	value.publisher + '</td></tr>';
	
	record += '<tr><td>' +	value.date + '</td></tr>';

	record += '</tr>';
						});
						
						//INSERTING ROWS INTO TABLE
						$('#table').append(record);
					});
				});
			</script>
	</section>
</body>

</html>
